<!-- Portfolio Grid Section -->
    <section id="portfolio" class="bg-light-gray">
        <div class="container">

            <!-- Google Adsense -->
            <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
            <!-- Incognitech AdSense -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-2157482864791682"
                 data-ad-slot="3785934257"
                 data-ad-format="auto"></ins>
            <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
            </script>

            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Portfolio</h2>
                    <!-- <h3 class="section-subheading text-muted">Coming soon.</h3> -->
                </div>
            </div>
            <div class="row">
            {% for portfolio in site.data.portfolios limit:3 %}
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <a href="#portfolioModal{{ portfolio.id }}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-puzzle-piece fa-3x"></i>
                            </div>
                        </div>
                        {% if portfolio.thumbnail %}
                          <img src="{{ ASSET_PATH }}/img/portfolio/{{ portfolio.thumbnail }}" class="img-responsive" alt="">
                        {% endif %}
                        <div class="portfolio-caption">
                            <h4>{{ portfolio.title }}</h4>
                            <p class="text-muted">{{ portfolio.subtitle }}</p>
                        </div>
                    </a>
                </div>
            {% endfor %}
            </div>
            <div class="row text-center">
        			<a href="{{ site.JB.portfolio_path }}" class="btn btn-xl">Explore</a>
        		</div>
        </div>
    </section>
